app = "yt-dlp-api"  # Change to your app name

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [[http_service.checks]]
    interval = "30s"
    timeout = "5s"
    method = "GET"
    path = "/api/health"
    protocol = "http"

[env]
  PORT = "8080"

[mounts]
  source = "yt_cache"
  destination = "/tmp"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
